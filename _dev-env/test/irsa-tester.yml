apiVersion: v1
kind: ServiceAccount
metadata:
  name: irsa-tester-sa
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::000000000000:role/my-app-role
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    run: irsa-tester
  name: irsa-tester
spec:
  serviceAccountName: irsa-tester-sa
  containers:
  - image: praqma/network-multitool
    name: irsa-tester
  restartPolicy: Always

